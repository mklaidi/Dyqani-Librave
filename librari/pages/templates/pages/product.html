{% extends 'pages/base.html' %}
{% load static %}

{% block custom_css %}
<link rel="stylesheet" type="text/css" href="{% static 'pages/styles/product.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'pages/styles/product_responsive.css' %}">
{% endblock %}

{% block content %}
<!-- Product -->
<div class="product">
	<div class="container">
		<div class="row">
			<!-- Product Image -->
			<div class="col-lg-6">
				<img style="width:60%;" src="{{ book.img_src }}" draggable="false">
			</div>

			<!-- Product Info -->
			<div class="col-lg-6 product_col">
				<div class="product_info">
					<div class="product_name">{{ book.titulli }}</div>
						<div class="product_category"><a href="category.html">{{ book.autori }}</a></div>
						<div class="product_price">${{ book.cmimi }}</span></div>
						<div class="product_buttons">
							<div class="text-right d-flex flex-row align-items-start justify-content-start">
							<a id="cart" href="{% url 'pages:addToCart' book.id %}" style="display:block;width:100%;border: 1px solid #ededed;padding: 5px;">
							<div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center">
							<div><div><img src="{% static 'pages/images/cart.svg' %}" class="svg" alt=""><div>+</div></div></div>
							</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
